<html>

          href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-responsive-min.css">

  <body>
    <div id="floating-panel">
      <div id=title>
        Commute Time Calculator
      </div>
      <div>
        <span>
          A:
        </span>
        <input id="address-from" value="Jack London Square, Oakland, CA">
      </div>
      <div>
        <span>
          B:
        </span>
        <input id="address-to" value="Union Square, San Francisco, CA">
      </div>
      <button id="go">Go!</button>
      <div id=noroute>
        Couldn't find route between A and B.
      </div>
    </div>

    <div class="pure-g" id="main-grid">
      <div class="pure-u-1-1 pure-u-md-3-5" id="map">
      </div>
      <div class="pure-u-1-1 pure-u-md-2-5">
        <div id="right-panel">
          <div>
            <table id="times">
              <tr>
                <td>Leave on Monday at</td>
                <td>A to B</td>
                <td>B to A</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="commute-time.js"></script>
    <script async defer 
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyqbUW-VapBGgdWQWXYon8QAyA_X7Mkr4&callback=startApp"></script>
  </body>
</html>
